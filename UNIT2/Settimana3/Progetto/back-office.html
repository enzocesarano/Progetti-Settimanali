<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/custom-bootstrap/custom-style.css">
    <title>Amenzogna</title>
</head>

<body>

    <header class="mb-5">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg px-5 py-3">
            <div class="container-fluid">
                <a class="navbar-brand me-5" href="./index.html">SMART-ADVANCED</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item me-3">
                            <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link active" href="./back-office.html">Back-Office</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link disabled" aria-disabled="true">Details</a>
                        </li>
                    </ul>
                    <form id="formSearch" class="d-flex" role="search">
                        <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-3 justify-content-between">
                <div class="col p-0 mb-3">
                    <form class="form-control p-4 bg-dark text-light" id="formCard">
                        <div class="mb-3">
                            <label for="inputName" class="form-label fs-4 fw-bold">Nome</label>
                            <input type="text" class="form-control" id="inputName"
                                placeholder="Il nome del prodotto..." required>
                        </div>
                        <div class="mb-3">
                            <label for="inputBrand" class="form-label fs-4 fw-bold">Brand</label>
                            <input type="text" class="form-control" id="inputBrand"
                                placeholder="Il brand del prodotto..." required>
                        </div>
                        <div class="mb-3">
                            <label for="inputDescription" class="form-label fs-4 fw-bold">Descrizione</label>
                            <textarea class="form-control" id="inputDescription" rows="3"
                                placeholder="Descrivi il tuo prodotto..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="inputImageUrl" class="form-label fs-4 fw-bold">Immagine</label>
                            <input type="text" class="form-control" id="inputImageUrl"
                                placeholder="Url dell'immagine..." required>
                        </div>
                        <div class="mb-5">
                            <label for="inputPrice" class="form-label fs-4 fw-bold">Prezzo</label>
                            <input type="number" class="form-control" id="inputPrice"
                                placeholder="Es. 50" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" id="btnCrea" class="btn btn-success">SALVA PRODOTTO</button>
                            <button type="reset" class="btn btn-secondary">RESET</button>
                        </div>
                    </form>
                </div>
                <div class="col p-4 bg-dark rounded-2 text-light mb-3 flex-grow-1 ms-0 ms-md-5">
                    <h3 class="mb-2">Pannello</h3>
                    <div id="rowDetails" class="row row-cols-1">
                    
                    </div>
                </div>

            </div>
        </div>

        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="delete">ELIMINA</h1>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div id="shopBody" class="row row-cols-1 g-3">
                            <p class="m-0 mt-4">Sei sicuro di voler eliminare il prodotto?</p>
                            <p class="fs-small text-danger">*L'operazione Ã¨ irreversibile*</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" id="btnDelete" class="btn btn-danger" data-bs-dismiss="modal">ELIMINA</button>
                </div>
              </div>
            </div>
          </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/back-office.js"></script>
</body>

</html>
