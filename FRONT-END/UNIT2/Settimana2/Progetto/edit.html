<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/custom-bootstrap/custom-style.css">
    <title>Edit Profile</title>
</head>

<body class="bg-dark">

    <header class="p-2">
        <div class="widthLogo me-3">
            <a class="navbar-brand" href="./index.html">
                <img src="assets/img/netflix_logo.png" width="80%" alt="logo NETFLIX"></a>
        </div>
    </header>

    <main>
        <div class="container text-light">
            <div class="row justify-content-center">
                <div class="col-2">

                </div>
                <div class="col-8">
                    <div class="col-12 border-bottom border-secondary mb-4 p-0">
                        <h1>Edit Profile</h1>
                    </div>
                    <div class="col-12 border-bottom border-secondary mb-4 p-0">
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col-12 col-md-2 text-center text-md-start">
                                <div class="w-100 mb-4 mb-md-0">
                                    <img src="assets/img/avatar.png" class="w-80" alt="avatar profile">
                                </div>
                            </div>
                            <div class="col">
                                <div class="row row-cols-1">
                                    <div class="col flex-grow-1 border-bottom border-secondary mb-4 p-0 pb-3">
                                        <form>
                                            <input type="text" class="form-control bg-secondary fs-5 p-1 px-2 mb-6"
                                                placeholder="Vincenzo Cesarano">
                                            <h4 class="fs-5">Language:</h4>
                                            <select class="form-select bg-dark text-light fs-6 w-40 px-2 py-1 mb-3"
                                                aria-label="Default select example">
                                                <option selected class="fs-6">English</option>
                                                <option value="1" class="fs-6">Italiano</option>
                                                <option value="2" class="fs-6">Español</option>
                                                <option value="3" class="fs-6">Français</option>
                                            </select>
                                        </form>
                                    </div>
                                    <div class="col p-0 border-bottom border-secondary mb-4 p-0 pb-3">
                                        <h4 class="fs-5 mb-4">Maturity Settings:</h4>
                                        <h4 class="fs-5 d-inline p-2 bg-secondary rounded-2">ALL MATURITY RATINGS</h4>
                                        <p class="mt-3 fs-5">Show titles of all maturity ratings for this profile.</p>
                                        <div>
                                            <button
                                                class="bg-dark text-secondary py-1 px-3 fs-5 fw-bold border border-secondary border-1 mb-3">
                                                EDIT
                                            </button>
                                        </div>
                                    </div>

                                    <div class="col mb-2 p-0 pb-4">
                                        <h4 class="fs-5">Autoplay controls</h4>
                                        <div class="d-flex mb-2">
                                            <input type="checkbox" class="w-10">
                                            <h4 class="fs-6 ms-3 ms-lg-0">Autoplay next episode in a series on all
                                                devices.</h4>
                                        </div>
                                        <div class="d-flex">
                                            <input type="checkbox" class="w-10">
                                            <h4 class="fs-6 ms-3 ms-lg-0">Autoplay next episode in a series on all
                                                devices.</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 p-0">
                        <div class="d-flex flex-column flex-md-row">
                            <button
                                class="bg-white text-dark py-1 px-3 fw-bold border border-light border-1 fs-4 mb-3 me-md-3 mb-md-0">
                                SAVE
                            </button>
                            <button
                                class="bg-dark text-light py-1 px-3 fw-bold border border-light border-1 fs-4 mb-3 me-md-3 mb-md-0">
                                CANCEL
                            </button>
                            <button
                                class="bg-dark text-light py-1 px-3 fw-bold border border-light border-1 fs-4 mb-3 me-md-3 mb-md-0">
                                DELETE PROFILE
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-2">

                </div>

            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
